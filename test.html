<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height: 200px;
            background-color: #ff0000;
        }
        .box1{
            display:table-cell;
            vertical-align: middle;
        }
        .box2{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box3{
            position: relative;
        }
        .box3 span{
            position: absolute;
            width: 100px;
            height:50px;
            top: 50%;
            left:50%;
            /*margin-left:-50px;*/
            /*margin-top:-25px;*/
            transform: translate(-50%,-50%);
            text-align: center;
        }
        .box4{
            position: relative;
        }
        .box4 span{
            width: 100px;
            height:50px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        .box5{
            text-align:center;
            font-size:0;
        }
        .box5 span{
            vertical-align:middle;
            display:inline-block;
            font-size:16px;
        }
        .box5:after{
            content:'';
            width:0;
            height:100%;
            display:inline-block;
            vertical-align:middle;
        }
        .box6{
            display: flex;
            text-align: center;
        }
        .box6 span{
            margin: auto;
        }
        .box7{
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-orient: vertical;
            -webkit-box-align: center;
        }

    </style>
</head>
<body>
    <div class="box box7">
        <span>box</span>
    </div>
    <div class="box box6">
        <span>flex margin auto</span>
    </div>
    <div class="box box5">
        <span>display:inline-block</span>
    </div>
    <div class="box box1">
        <span>单元格中内容垂直居中</span>
    </div>
    <div class="box box2">
        <span>指定flex中的元素排列方式</span>
    </div>
    <div class="box box3">
        <span>绝对定位和负边距</span>
    </div>
    <div class="box box4">
        <span>绝对定位和0</span>
    </div>



</body>
</html>
