<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box2{

            width: 100px;
            height: 100px;
            float: left;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background: yellow;
        }
        .green{
            background-color: green;
        }
        .grey{
            background: grey;
        }
        .black{
            background: black;
        }
        .group{
            position: relative;
            overflow: hidden;
        }
        .group2{
            left: 100px;
        }
        .group3{
            left:200px;
        }
        .group4{
            left: 300px;
        }
        .box{
            margin:200px;
           transform: rotate(-45deg);
           transform-origin:200px 200px;
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="group group1">
            <div class="box2 red">
                <!--<img src="images/developer/game_1.png" style="width: 100px" alt="">-->
            </div>
            <div class="box2 blue"></div>
        </div>
       <div class="group group2">
           <div class="box2 yellow"></div>
           <div class="box2 green"></div>
       </div>
        <div class="group group3">
            <div class="box2 grey"></div>
            <div class="box2 black"></div>
        </div>
        <div class="group group4">
            <div class="box2 red"></div>
        </div>
    </div>



</body>
</html>
